<html>
  <head>
  ${head}
  <title>ZIMply: ${title}</title>
  <meta charset="UTF-8">
  <style>
    .selected { 
      background-color: #DEDEDE;
    }
    html, body {
      font-size: 100%;
      height: 100%;
      margin-top: 50px;
    }
    body {
      font-family: Verdana, sans-serif;
      margin: 2em;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #FFF;
      background-color: rgba(255,255,255,0.96);
      font-family: Verdana, sans-serif;
      font-size: 90%;
    }
    .search {
      font-size: 100%;
    }
    nav {
      width: 100%;
      border-bottom: 1px solid #999;
      z-index: 100;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #FFF;
      background-color: rgba(255,255,255,0.96);
    }
    a {
      text-decoration: none;
    }
    nav a:link, nav a:visited, nav a:active {
      color: inherit;
    }
    nav a:hover {
      color: #444;
    }
    nav ul li {
      float: left;
    }
    nav ul li:last-child {
      float: right;
    }
    nav li a, .unavailable {
      display: block;
      color: black;
      text-align: center;
      padding: 18px 16px;
      text-decoration: none;
    }
    .unavailable {
      color: #AAA;
    }
    .image-container {
      height: 100%;
      width: 100%;
      padding: 9px 0px;
      margin-right: 20px;
    }
    .image {
      margin-left:auto; margin-right:auto; display:block;
    }
    .inner {
      height: 100%;
      width: 100%; 
    }
    </style>
  </head>
  
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <ul>
        <li>

            </div>
          </div>
        </li>
        <li>
          <a href="/" 
           % if location == "main":
                 class="selected"
           % endif
          >Main</a>
        </li>
        <li>
           % if location == "browse":
                 <a href="/" class="selected">
           % else:
                 <span class="unavailable"> 
           % endif
           Browse
           % if location == "browse":
                 </a>
           % else:
                 </span>
           % endif
        </li>
        <li>
           % if location == "search":
                 <a href="/" class="selected">
           % else:
                 <span class="unavailable"> 
           % endif
           Search
           % if location == "search":
                 </a>
           % else:
                 </span>
           % endif
        </li>
        <li>
          <form action="search" style="margin: 10px;">
            <input type="text" name="q" placeholder="Search Wikipedia" class="search">
          </form>
        </li>
      </ul>
    </nav>
  
    ${body}
  
  </body>
</html>
